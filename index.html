<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div id="calculater">
        <input type="text" id="display" readonly>
        <div id="keypad"> 
            <button class="button" id="id">C</button>
            <button class="button" id="id1">1</button>
            <button class="button" id="id2">2</button>
            <button class="button" id="id3">+</button>
            <button class="button" id="id4">3</button>
            <button class="button" id="id5">4</button>
            <button class="button" id="id6">-</button>
            <button class="button" id="id7">5</button>
            <button class="button" id="id8">6</button>
            <button class="button"id="id9">*</button>
            <button class="button" id="id10">7</button>
            <button class="button" id="id11">8</button>
            <button class="button" id="id12">9</button>
            <button class="button" id="id13">.</button>
            <button class="button" id="id14">0</button>
            <button class="button" id="id15">/</button>
            <button class="button" id="id16">=</button>
        </div>
    </div>
   
    <script src="script.js" ></script>
</body>
</html>
